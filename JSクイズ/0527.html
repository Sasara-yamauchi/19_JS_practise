<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クイズNEO1⑥_勝敗表</title>
</head>

<body>
    <h1>尊富士</h1>
    <img src="https://www.sumo.or.jp/img/sumo_data/rikishi/270x474/20220059.jpg" alt="尊富士" />
    <ul class="grades">
        <li>横綱</li>
        <li>所属部屋：伊勢ヶ濱</li>
        <li>一月場所：13勝2敗 十両優勝</li>
    </ul>
    <button type="button">令和六年三月場所</button>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        const takerufuji = {
            "白鷹山": "勝ち",
            "大翔鵬": "勝ち",
            "天空海": "勝ち",
            "英乃海": "勝ち",
            "朝紅龍": "勝ち",
            "紫雷": "勝ち",
            "勇磨": "勝ち",
            "獅司": "勝ち",
            "欧勝海": "勝ち",
            "狼雅": "勝ち",
            "北の若": "負け",
            "輝": "負け",
            "天照鵬": "勝ち",
            "千代栄": "勝ち",
            "時疾風": "勝ち"
        };
    </script>
    <script>
        const btn = document.querySelector("button");
        let win = 0;
        let lose = 0;
        for (let opponent in takerufuji) {
            const result = takerufuji[opponent];
            if (result === "勝ち") {
                win++;
            } else if (result === "負け") {
                lose++;
            }
        }
        btn.addEventListener("click", () => {
            const ul = document.querySelector(".grades");
            ul.insertAdjacentHTML("beforeend", `<li>三月場所：${win}勝${lose}敗 幕内優勝</li>`);
        });


    </script>
</body>

</html>
